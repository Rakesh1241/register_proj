<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>

<body>
    <div class="container">
        
    <h3>Signup Form</h3>
    <form action="">
    <div class="input">
        <label for="Name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="input">
        <label for="email">Email address</label>
        <input type="email" id="name" name="email" placeholder="Enter your email address" required><br>



        <label for="password" required>Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password " required><br>



        <label for="date of birth">Birth Date</label>
        <input type="date" id="date of birth" name="date of birth" placeholder="date of birth"><br>
    </div>

    <div class="gen">
        <label for="Gender">Gender</label>
        <select name="gender" id=" gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others"></option>
        </select>
    </div>
    <div class="btn" id="btn">
        <button name="Submit">Submit</button>
    </div>

</div>
</form>
</body>
